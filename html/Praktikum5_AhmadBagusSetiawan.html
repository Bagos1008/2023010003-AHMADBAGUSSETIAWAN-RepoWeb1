<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>

    <!-- Main Container -->
    <div style="width: 50%; margin: auto; padding: 20px; border: 1px solid black;">

        <!-- Logos -->
        <div style="text-align: left;">
            <img src="LogoPolibang.png" alt="Politeknik Logo" width="100">
            <img src="logorpl.png" alt="Software Engineering Logo" width="100" style="float: right;">
        </div>

        <!-- Form Title -->
        <h1 style="text-align: center;">Form HTML</h1>

        <!-- Form Structure -->
        <form action="submit.html" method="post">

            <!-- Name Input -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Gender Input -->
            <label for="gender">Gender:</label><br>
            <input type="radio" id="man" name="gender" value="Man">
            <label for="man">Man</label>
            <input type="radio" id="woman" name="gender" value="Woman">
            <label for="woman">Woman</label><br><br>

            <!-- Address Input -->
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>

            <!-- Country Dropdown -->
            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
                <option value="Philippines">Philippines</option>
            </select><br><br>

            <!-- Email Input -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Photo Upload -->
            <label for="photo">Photo:</label><br>
            <input type="file" id="photo" name="photo"><br><br>

            <!-- Comment Section -->
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">

        </form>

    </div>

</body>
</html>
