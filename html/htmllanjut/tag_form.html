<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Setiawanbags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Formulir Pendaftaran Mahasiswa Baru</h1>

    <form action="/submit_pendaftaran" method="post">
        <!-- Nama Lengkap -->
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <!-- NIM -->
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>
        </div>

        <!-- Jenis Kelamin -->
        <div class="form-group">
            <label for="gender">Jenis Kelamin:</label>
            <input type="radio" id="pria" name="gender" value="Pria" required>
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="gender" value="Wanita" required>
            <label for="wanita">Wanita</label>
        </div>

        <!-- Alamat -->
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="4" required></textarea>
        </div>

        <!-- Program Studi -->
        <div class="form-group">
            <label for="prodi">Program Studi:</label>
            <select id="prodi" name="prodi" required>
                <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                <option value="Teknik Informatika">Administrasi Bisnis Internasional</option>
                <option value="Sistem Informasi">Akuntansi Keuangan Publik</option>
                <option value="Teknik Komputer">Bisnis Digital</option>
            </select>
        </div>

        <!-- Nomor Telepon -->
        <div class="form-group">
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Daftar">
    </form>

</body>
</html>
