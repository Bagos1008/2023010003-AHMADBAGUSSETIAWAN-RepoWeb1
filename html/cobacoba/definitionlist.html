<HTML>
    <HEAD>
    <TITLE>Pemrograman Web</TITLE>
    </HEAD>
    <BODY>
    <DL>
    <DT> item pertama </DT>
    <DD> sub item pertama
    </DD>
    <DT> item kedua </DT>
    <DD> sub item kedua </DD>
    <DT> item ketiga </DT>
    <DD> sub item ketiga
    </DD>
    </DL>
    </BODY>
    </HTML>

    <!--Untuk memakai defenition list Anda dapat menggunakan pasangan tag
    <DL> dan </DL>. Tag ini bekerja dibantu oleh tag lainnya, yaitu tag
    <DT> yang menandakan item yang dijelaskan dan tag <DD>
    menyatakan defenisi dari item.-->
