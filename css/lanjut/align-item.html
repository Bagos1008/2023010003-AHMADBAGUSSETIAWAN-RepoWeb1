<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan FlexBox</title>
</head>
<style>
    .align-itemstrech {
    display: flex;
    align-items: stretch;
    }
    .align-itemflexstart {
    display: flex;
    align-items: flex-start;
    }
    .align-itemflexend {
    display: flex;
    align-items: flex-end;
    }
    .align-itemcenter {
    display: flex;
    align-items: center;
    }
    .align-itembaseline {
    display: flex;
    align-items: baseline;
    }
    .yellow {
    background-color: yellow;
    padding: 20px;
    margin: 10px;
    border-radius: 5px;
    }

</style>
<body>
    <section class="align-itemstrech">
    <div class="yellow"> item 1 </div>
    <div class="yellow"> item 2 </div>
    <div class="yellow"> item 3 </div>
    <div class="yellow"> item 4 </div>
    <div class="yellow"> item 5 </div>
    <div class="yellow"> item 6 </div>
    </section>

    <section class="align-itemflexstart">
    <div class="yellow"> item 1 </div>
    <div class="yellow"> item 2 </div>
    <div class="yellow"> item 3 </div>
    <div class="yellow"> item 4 </div>
    <div class="yellow"> item 5 </div>
    <div class="yellow"> item 6 </div>
    </section>

    <section class="align-itemflexend">
    <div class="yellow"> item 1 </div>
    <div class="yellow"> item 2 </div>
    <div class="yellow"> item 3 </div>
    <div class="yellow"> item 4 </div>
    <div class="yellow"> item 5 </div>
    <div class="yellow"> item 6 </div>
    </section>

    <section class="align-itemcenter">
    <div class="yellow"> item 1 </div>
    <div class="yellow"> item 2 </div>
    <div class="yellow"> item 3 </div>
    <div class="yellow"> item 4 </div>
    <div class="yellow"> item 5 </div>
    <div class="yellow"> item 6 </div>
    </section>

    <section class="align-itembaseline">
    <div class="yellow"> item 1 </div>
    <div class="yellow"> item 2 </div>
    <div class="yellow"> item 3 </div>
    <div class="yellow"> item 4 </div>
    <div class="yellow"> item 5 </div>
    <div class="yellow"> item 6 </div>
    </section>
</body>
</html>
