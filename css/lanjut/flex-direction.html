<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan FlexBox</title>
</head>
<style>
    .flex-directionrow {
    display: flex;
    flex-direction: row;
    }
    .flex-directionrowreverse {
    display: flex;
    flex-direction: row-reverse;
    }
    .flex-directioncolumn {
    display: flex;
    flex-direction: column;
    }
    .flex-directioncolumnreverse {
    display: flex;
    flex-direction: column-reverse;
    }
    .yellow {
    background-color: yellow;
    padding: 20px;
    margin: 10px;
    border-radius: 5px;
    }

</style>
<body>
    <section class="flex-directionrow">
    <div class="yellow"> item 1 </div>
    <div class="yellow"> item 2 </div>
    <div class="yellow"> item 3 </div>
    </section>

    <section class="flex-directionrowreverse">
    <div class="yellow"> item 1 </div>
    <div class="yellow"> item 2 </div>
    <div class="yellow"> item 3 </div>
    </section>

    <section class="flex-directioncolumn">
    <div class="yellow"> item 1 </div>
    <div class="yellow"> item 2 </div>
    <div class="yellow"> item 3 </div>
    </section>

    <section class="flex-directioncolumnreverse">
        <div class="yellow"> item 1 </div>
        <div class="yellow"> item 2 </div>
        <div class="yellow"> item 3 </div>
        </section>
</body>
</html>
